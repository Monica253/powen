<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Datos cliente #{{clientId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{client?.name}} {{client?.lastName1}}
        <!-- <ion-icon *ngIf="client?.gender=='M'" name="male"></ion-icon>
        <ion-icon *ngIf="client?.gender=='F'" name="female"></ion-icon> -->
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle class="card-subtitle">
        <ion-icon class="font-size-large" name="call-outline"></ion-icon> &nbsp; {{client?.phone}} • &nbsp;
        <ion-icon class="font-size-large" name="mail-outline"></ion-icon> &nbsp; {{client?.email}}
        <div *ngIf="client?.address">
          • &nbsp;
          <ion-icon class="font-size-large" name="location-outline"></ion-icon> &nbsp; {{client?.address}},
          {{client?.city}} <span *ngIf="client?.province">, {{provinces[client.province]}} </span>
        </div>
      </ion-card-subtitle>

      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon name="glasses"></ion-icon>
          </ion-col>
          <ion-col size="3">
            <ion-icon name="sad-outline"></ion-icon>
          </ion-col>
          <ion-col size="3">
            <ion-icon name="podium-outline"></ion-icon>
          </ion-col>
          <ion-col size="3">
            <ion-icon name="diamond-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
